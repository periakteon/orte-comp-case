<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			h1 {
				width: 500px;
				margin: 0 auto;
				text-align: center;
			}

			.product-item {
				display: flex;
				padding: 10px;
				border: 1px solid #ccc;
				margin-bottom: 10px;
				align-items: center;
			}

			.product-image img {
				max-width: 100px;
				max-height: 100px;
				margin-right: 10px;
			}

			.product-details {
				flex: 1;
			}

			.product-info {
				display: flex;
				flex-wrap: wrap;
			}

			.product-info span {
				margin-right: 20px;
				font-size: 14px;
			}

			.product-description {
				margin-top: 5px;
				font-size: 14px;
			}
		</style>

		<title>Orte Company Case - Masum Gökyüz</title>
	</head>
	<body>
		<button id="fetchProductsBtn">Fetch All Products</button>
		<button id="filterX">Filter X</button>
		<button id="filterM">Filter M</button>
		<ul id="productList"></ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
		<script src="script.js"></script>
	</body>
</html>
